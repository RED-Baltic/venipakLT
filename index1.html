<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Venipak Pakomāti</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; background: #111; color: #fff; padding: 20px; }
    h1 { color: #e67e22; text-align: center; }
    label { display: block; margin-top: 20px; }
    select { width: 100%; padding: 8px; background: #222; color: #fff; border: 1px solid #e67e22; }
  </style>
</head>
<body>

  <h1>Izvēlieties Venipak pakomātu</h1>

  <label>
    Pakomāts:
    <select id="pickup-point-select">
      <option value="">— Ielādē pakomātus... —</option>
    </select>
  </label>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const jsonURL = './venipakLT-points.json'; // лежит рядом с index.html

      fetch(jsonURL)
        .then(response => {
          if (!response.ok) throw new Error('Neizdevās ielādēt JSON');
          return response.json();
        })
        .then(data => {
          const select = document.getElementById('pickup-point-select');
          select.innerHTML = '<option value="">— Izvēlieties pakomātu —</option>';
          data.forEach(point => {
            const option = document.createElement('option');
            option.value = point.id;
            option.textContent = `${point.country} — ${point.city}, ${point.address} (${point.pickup_point})`;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Kļūda ielādējot pakomātus:', error);
          const select = document.getElementById('pickup-point-select');
          select.innerHTML = '<option value="">Neizdevās ielādēt pakomātus</option>';
        });
    });
  </script>

</body>
</html>
